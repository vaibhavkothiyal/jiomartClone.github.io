    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* navbar style  --------------start------------- */
        #navbar {
            display: grid;
            grid-template-columns: 5% 10% 60% 12% 8%;
            grid-gap: 1%;
            align-items: center;
            text-align: center;
            background-color: #008ecc;
            color: white;
            padding: 13px;
        }

        #navbar>div:nth-child(2)>div:nth-child(1) {
            font-size: 30px;
            font-family: 'Roboto', sans-serif;
            font-weight: 1000;
        }

        #navbar>div:nth-child(2)>div:nth-child(2) {
            text-align: right;
            font-size: 10px;
            font-family: 'Roboto', sans-serif;
        }

        #navbar .navinnerdiv>div {
            display: inline-block;
            vertical-align: top;
        }

        #navbar .navinnerdiv>div:last-child {
            margin-top: 4px;
        }

        #navbar .navText {
            font-size: 13px;
            font-weight: 600;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        #navbar input {
            width: 90%;
            height: 38px;
            border-radius: 5px;
            border: none;
            padding-left: 10px;
        }
        #navbar .menu{
            font-size: 35px;
        }


        /* SubNav Catagories style  --------------start------------- */

        #catagNavbar .navli {
            padding: 6px;
            margin: 5px 24px;
        }
        #catagNavbar li{
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            color: black;
            cursor: pointer;
            background-color: #f3f3f3;
        }
        #catagNavbar{
            background-color: #f3f3f3;
        }
        #catagNavbar div{
            margin-top: 8px;
        }
        #catagNavbar div li:hover {
            background-color: white;
            cursor: pointer;
            color: #007bff;
            letter-spacing: normal;
        }
       #catagNavbar .location{
            /* width: 22px; */
            margin: 7px 0px 0px 30px;
            /* position: absolute; */
            /* left: 35px; */
            color: rgb(83, 83, 83);
        }
         /* Top Categories style: -----------------start------------------- */

        #topCategories1{  
            height: 500px;
            width: 100%;
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 50% 50%;
            padding: 5px;
            
            } 
        #topCategories1 > .div1{
            margin: 10px;
            text-align: center; 
            
            }
        
        .img1{
             width: 70%;
             cursor: pointer;
             } 
        .img1:hover {

             }

            height:200px;
             }
        .addimg{
            width: 100%; 
            height: 100%;
             }

             }

            border: 1px solid lightgrey ;

            height: 300px;
            margin: 10px;
            background-color: rgb(250, 249, 245);

        .div2:hover{

            buttonL.style.border="none";

            container.append(buttonL);

                    img.src = images[--count];

                        container.append(img);
                    }

            }

                }
            }

            }
        },
