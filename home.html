    <style>
        * {
            margin: 0;

        }

        /* navbar style  --------------start-------------  (VK) */
        #navbar {
            display: grid;
            grid-template-columns: 5% 10% 60% 12% 8%;
            grid-gap: 1%;
            align-items: center;
            text-align: center;
            background-color: #008ecc;
            color: white;
            padding: 13px;
        }

        #navbar>div:nth-child(2)>div:nth-child(1) {
            font-size: 30px;
            font-family: 'Roboto', sans-serif;
            font-weight: 1000;
            cursor: pointer;
        }

        #navbar>div:nth-child(2)>div:nth-child(2) {
            text-align: right;
            font-size: 10px;
            font-family: 'Roboto', sans-serif;
        }

        #navbar .navinnerdiv>div {
            display: inline-block;
            vertical-align: top;
        }

        .navicon {
            cursor: pointer;
        }

        #navbar .navinnerdiv>div:last-child {
            margin-top: 4px;
        }

        #navbar .navText {
            font-size: 13px;
            font-weight: 600;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        #navbar input {
            width: 90%;
            height: 38px;
            border-radius: 5px;
            border: none;
            padding-left: 10px;
        }

        #navbar .menu {
            font-size: 35px;
            cursor: pointer;
        }


        /* SubNav Catagories style  --------------start-------------  (VK) */

        #catagNavbar .navli {
            padding: 6px;
            margin: 5px 24px;
        }

        #catagNavbar li {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            color: black;
            cursor: pointer;
            background-color: #f3f3f3;
        }

        #catagNavbar {
            background-color: #f3f3f3;
        }

        #catagNavbar div {
            margin-top: 8px;
        }

        #catagNavbar div li:hover {
            background-color: white;
            cursor: pointer;
            color: #007bff;
            letter-spacing: normal;
        }

        #catagNavbar .location {
            /* width: 22px; */
            margin: 7px 0px 0px 30px;
            /* position: absolute; */
            /* left: 35px; */
            color: rgb(83, 83, 83);
        }

        /* -----------------catgry nav products css-------------------- (VK)*/

            display: grid;
            grid-template-columns: 19% 19% 19% 19%;
            grid-gap: 2%;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;

            margin: 10px 5px;
            padding: 4px 15px;
            border-radius: 5px;
            border: none;
            border: 1px solid white;
            color: #555555;
        }

        .filterButtons:hover {
            border: 1px solid blue;
            color: blue;
        }

        .difonts {
            text-align: center;
        }

        .hover {
            transform: scale(1);
            transition: 0.2s ease-in-out;
        }
